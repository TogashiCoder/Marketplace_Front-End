<div class="container">
  <div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <h2>Register as an Admin</h2>
        <p>Fill in your details to create an admin account</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-content">
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" formControlName="firstname" type="text" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" formControlName="lastname" type="text" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" placeholder="Choose a username" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" formControlName="phone" type="tel" placeholder="Enter your phone number" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="street">Street Address</label>
          <input id="street" formControlName="street" type="text" placeholder="Enter your street address" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" formControlName="city" type="text" placeholder="Enter your city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" formControlName="state" type="text" placeholder="Enter your state" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input id="zipcode" formControlName="zipcode" type="text" placeholder="Enter your zip code" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input id="country" formControlName="country" type="text" placeholder="Enter your country" required>
          </div>
        </div>
        <div class="form-group">
          <label for="profileImage">Profile Image (optional)</label>
          <div class="file-input-wrapper">
            <input id="profileImage" type="file" accept="image/*" (change)="onFileChange($event)">
            <span class="file-input-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Choose Profile Image
            </span>
          </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid || isLoading" class="submit-button">
          <span *ngIf="isLoading" class="loader"></span>
          {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </div>
  </div>
</div>
