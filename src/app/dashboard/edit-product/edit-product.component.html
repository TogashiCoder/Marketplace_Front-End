<div class="edit-product-container">
  <h2 class="edit-product-title">Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="edit-product-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" required>
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" id="stockQuantity" formControlName="stockQuantity" required>
    </div>

    <div class="form-group">
      <label for="minimumOrderQuantity">Minimum Order Quantity</label>
      <input type="number" id="minimumOrderQuantity" formControlName="minimumOrderQuantity" required>
    </div>

    <div class="form-group">
      <label for="discountPercentage">Discount Percentage</label>
      <input type="number" id="discountPercentage" formControlName="discountPercentage">
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <select id="categoryId" formControlName="categoryId" required>
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" [disabled]="productForm.invalid || loading" class="btn btn-primary">
        {{ loading ? 'Updating...' : 'Update Product' }}
      </button>
    </div>
  </form>

  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
