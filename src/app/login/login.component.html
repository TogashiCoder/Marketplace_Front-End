<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="Username" required>
    </div>
    <div class="form-group password-group">
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" required>
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i   class="fas eyeStyle" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>
    <div class="form-options">

      <a  routerLink="/reset-password" class="forgetPassword">Forgot password</a>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Sign In</button>
  </form>
  <div class="signup-options">
    <p> Sign Up As</p>
    <div class="signup-buttons">
      <button routerLink="/seller/register" >Seller</button>
      <button routerLink="/buyer/register" >Buyer</button>
    </div>
  </div>
</div>
