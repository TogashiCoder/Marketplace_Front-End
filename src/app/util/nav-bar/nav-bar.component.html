<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo Section (always visible) -->
    <div class="logo-section">
      <a routerLink="" class="logo">Anon</a>
    </div>

    <!-- Navigation icons and profile dropdown -->
    <div class="nav-icons" [class.active]="isMenuActive">
      <!-- Show all icons for BUYER -->
      <ng-container *ngIf="isBuyer()">
        <a href="shop/favorite" class="nav-icon" aria-label="Favorites">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </a>

        <a href="shop/Shopping-cart" class="nav-icon" aria-label="Shopping Cart">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </a>

        <div class="profile-dropdown">
          <div class="profile-icon">U</div>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="login">Logout</a>
          </div>
        </div>
      </ng-container>

      <!-- Show only profile for ADMIN or SELLER -->
      <ng-container *ngIf="isAdminOrSeller()">
        <div class="profile-dropdown" style="margin-left: 80px;">
          <div class="profile-icon">U</div>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="login">Logout</a>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Mobile Menu Button (only for logged-in users) -->
    <button *ngIf="isLoggedIn()" class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle mobile menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
</nav>
