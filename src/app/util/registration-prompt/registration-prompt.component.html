<div class="modal-overlay" *ngIf="show" [@fadeInOut]>
  <div class="modal-content" [@slideInOut]>
    <div class="modal-body">

      <div class="modal-header">
        <img src="assets/logo/logo.svg" alt="Your Logo" class="modal-logo">
        <h2 class="modal-title">Join Us Today!</h2>
      </div>

      <div class="modal-message">
        <p class="subtitle">Before you proceed, we need you to take one more step...</p>
        <p class="message-content">{{ message }}</p>
      </div>

      <div class="progress-section">
        <p class="progress-text">Step 2 of 3</p>
        <div class="progress-bar">
          <div class="progress" style="width: 66%;"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button (click)="onRegister()">Register</button>
        <button (click)="close.emit()">Maybe Later</button>
      </div>

    </div>
  </div>
</div>
